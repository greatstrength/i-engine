creative:
  name: 'The Creative'
  secondary_names:
    - 'Heaven'
  wilhelm_index: 1
  yarrow_value: '777777'
  judgement:
    - The Creative works sublime success,
    - Furthering through perserverence.
  image:
    - The movement of heaven is full of power.
    - Tus the superior man makes himself strong and untiring.
  changing_lines:
    1:
      text:
        - Hidden dragon. Do not act.
      type: warning
      value: 9
    2:
      text:
        - Dragon appearingin the field.
        - It furthers one to see the great man.
      type: reminder
      value: 9
    3:
      text:
        - All day long the superior man is creatively active.
        - At nightfall is mind is beset with cares.
        - Danger. No blame.
      type: reminder
      value: 9
    4:
      text: 
        - Wavering flight over depths.
        - No blame.
      type: reminder
      value: 9
    5:
      text: 
        - Flying dragon in the heavens.
        - It furthers one to see the great man.
      type: reminder
      value: 9
    6:
      text:
        - Arrogant dragin will have cause to repent.
      type: warning
      value: 9
