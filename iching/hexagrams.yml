      text: 
      - Hold to him inwardly.
      - Perserverance brings good fortune.
      type: reminder
      yarrow_value: 6
    3:
      text: 
      - You hold together with the wrong people.
      type: warning
      yarrow_value: 6
    4:
      text: 
      - Hold to him outwardly also.
      - Perserverance brings good fortune.
      type: reminder
      yarrow_value: 6
    5:
      text: 
      - Manifestation of holding together.
      - In the hund the king uses beaters on three sides only
      - And foregoes the game that runs off.
      - The citizens need no warning.
      - Good fortune.
      type: reminder
      yarrow_value: 9
    6:
      text: 
      - He finds no head for holding together.
      - Misfortune.
      type: warning
      yarrow_value: 6
  image: 
